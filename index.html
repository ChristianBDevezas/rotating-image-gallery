<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slider">
      <div class="slider__container">
        <div class="slider__container__item" style="--i: 1">
          <img src="./img/deutsche-bahn-ice.jpg" />
          <span>Deutsche Bahn Ice</span>
        </div>

        <div class="slider__container__item" style="--i: 2">
          <img src="./img/maglev2.jpg" />
          <span>Maglev - Japan</span>
        </div>

        <div class="slider__container__item" style="--i: 3">
          <img src="./img/eurostar-e320.jpg" />
          <span>Eurostar - E320</span>
        </div>

        <div class="slider__container__item" style="--i: 4">
          <img src="./img/frecciarossa.jpg" />
          <span>Frecciarossa - Italy</span>
        </div>

        <div class="slider__container__item" style="--i: 5">
          <img src="./img/fuxing-hao.jpg" />
          <span>Fuxing Hao - China</span>
        </div>

        <div class="slider__container__item" style="--i: 6">
          <img src="./img/italo.jpg" />
          <span>Italo - Italy</span>
        </div>

        <div class="slider__container__item" style="--i: 7">
          <img src="./img/shinkansen-e7.jpg" />
          <span>Shinkansen E7 - Japan</span>
        </div>

        <div class="slider__container__item" style="--i: 8">
          <img src="./img/korail-ktx.jpg" />
          <span>Korail KTX - Korea</span>
        </div>
      </div>

      <div class="slider__buttons">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </section>
    
    <script src="index.js"></script>
  </body>
</html>
